<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès au site - DJ SHEK</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;600;700;800;900&display=swap" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --blue-night: #2d4a6e;
            --blue-night-dark: #1e3a5f;
            --orange: #ff6b35;
            --orange-light: #ff8c42;
            --black: #000000;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Effets de fond animés */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(45, 74, 110, 0.3) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .gateway-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(45, 74, 110, 0.4);
            border-radius: 20px;
            padding: clamp(2rem, 5vw, 4rem);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
        }
        
        .gateway-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--white);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--white) 0%, var(--orange-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gateway-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        #email-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        
        label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        #email {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(45, 74, 110, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        #email:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        #email::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .submit-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--orange) 0%, var(--orange-light) 100%);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #81c784;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #e57373;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .gateway-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gateway-container">
        <div class="gateway-header">
            <h1>Bienvenue</h1>
            <p>Pour accéder à tout le contenu, entre simplement ton adresse e-mail :</p>
        </div>
        
        <form id="email-form">
            <div class="form-group">
                <label for="email">Ton e-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required 
                    placeholder="exemple@email.com"
                    autocomplete="email"
                />
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Entrer
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('email-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        
        // Vérifier si l'email est déjà enregistré
        const savedEmail = localStorage.getItem('djshek_user_email');
        if (savedEmail) {
            try {
                const emailData = JSON.parse(savedEmail);
                // Vérifier l'expiration (30 jours)
                if (emailData.expires && Date.now() < emailData.expires) {
                    // Rediriger vers le site
                    window.location.href = '/';
                    return;
                }
            } catch (e) {
                // Si erreur, continuer avec le formulaire
            }
        }
        
        // Validation d'email améliorée
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && email.length <= 254;
        }
        
        // Afficher un message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }
        
        // Gestion de la soumission du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Validation
            if (!email) {
                showMessage('Veuillez entrer une adresse e-mail.', 'error');
                emailInput.focus();
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Veuillez entrer une adresse e-mail valide.', 'error');
                emailInput.focus();
                return;
            }
            
            // Désactiver le bouton
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Traitement en cours<span class="loading"></span>';
            
            try {
                // Optionnel : Envoyer l'email à un service backend
                // Pour l'instant, on utilise seulement localStorage
                // Si tu veux sauvegarder les emails, tu peux utiliser :
                // - Un service comme Formspree
                // - Une fonction serverless Vercel
                // - Google Sheets API
                // - etc.
                
                // Sauvegarder l'email dans localStorage avec expiration
                const emailData = {
                    email: email,
                    timestamp: Date.now(),
                    expires: Date.now() + (30 * 24 * 60 * 60 * 1000) // 30 jours
                };
                
                localStorage.setItem('djshek_user_email', JSON.stringify(emailData));
                
                // Afficher un message de succès
                showMessage('Accès autorisé ! Redirection en cours...', 'success');
                
                // Optionnel : Envoyer l'email à un endpoint
                // try {
                //     await fetch('/api/save-email', {
                //         method: 'POST',
                //         headers: {'Content-Type': 'application/json'},
                //         body: JSON.stringify({ email })
                //     });
                // } catch (error) {
                //     console.error('Erreur lors de l\'enregistrement de l\'e-mail:', error);
                //     // Ne pas bloquer l'accès en cas d'erreur
                // }
                
                // Rediriger vers le site après un court délai
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Une erreur est survenue. Veuillez réessayer.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrer';
            }
        });
        
        // Focus automatique sur le champ email
        emailInput.focus();
    </script>
</body>
</html>
